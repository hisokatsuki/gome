<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车_国美</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="script/thirdplugins/require.js" deter async="true" data-main="script/js/cart.js"></script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- logo -->
    <div id="gm-logo">
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <div class="title"></div>
    </div>
    <!-- 购物车列表 -->
    <div id="gm-cart-lists">
        <div class="cart-empty-box wrap">
            <div class="cart-empty">
                <div class="icon-empty"></div>
                <div class="cart-empty-text">
                    购物车内暂无商品，登录后将显示您之前加入的商品<br>
                    <div style="margin-top:8px;">
                        <div class="cart-login">
                            <a href="javascript:;">登录</a>
                        </div>
                        <a href="index.html" class="choose">挑选商品<span class="cartjt">&gt;</span></a>
                    </div>
                    <!-- 您的购物车是空的，快去<a href="//www.gome.com.cn" class="choose">&nbsp;&nbsp;挑选商品<span class="cartjt">&gt;</span></a> -->
                </div>
            </div>
        </div>
        <div class="cart-title wrap">
            <div class="cart-header">
                <div class="cart-col-1">
                    <div class="checkbox_choose" style="margin-top:16px;"></div>
                    <!-- <div class="pabs hide">                  
                        <div class="white-arrow">◆</div>您还未选择商品              
                    </div>            -->
                </div>
                <div class="cart-col-2">全选</div>
                <div class="cart-col-3">商品信息</div>
                <div class="cart-col-4">
                    <div class="cart-price">单价</div>
                </div>
                <div class="cart-col-5">数量</div>
                <div class="cart-col-6">
                    <div class="cart-amount">小计</div>
                </div>
                <div class="cart-col-7">操作</div>
            </div>
        </div>
        <div class="cart-list wrap">
            <div class="cart-shop-header">
                <div class="cart-col-1">
                    <div class="checkbox_choose" style="margin-top: 13px;"></div>
                </div>
                <div class="cart-col-2">
                    <span class="cart-shop-name">国美自营</span>
                </div>
            </div>
            <div class="cart-shop-good">
                <div class="cart-col-1">
                    <div class="checkbox_choose"></div>
                </div>
                <div class="cart-col-2" style="height: 82px;">
                    <a href="#" target="_blank" class="g-img">
                        <img src="https://gfs17.gomein.net.cn/T1uo_TB_ZT1RCvBVdK_80.jpg">
                    </a>
                </div>
                <div class="fl">
                    <div class="cart-col-3">
                        <div class="cart-name">
                            <a href="#" target="_blank" title="华为(HUAWEI) 华为mate9pro 全网通尊享版 移动联通电信4G手机 华为(琥珀金 6GB+128GB)">华为(HUAWEI)
                                华为mate9pro 全网通尊享版 移动联通电信4G手机 华为(琥珀金 6GB+1...
                            </a>
                        </div>
                        <div class="support-server">
                            <i class="c-i seven border-radius-icon" title="支持7天无理由退货"></i>
                        </div>
                    </div>
                    <div class="cart-col-8"></div>
                    <div class="cart-col-4 cart-price-height47">
                        <div class="cart-price">
                            ¥&nbsp;2999.00
                        </div>
                    </div>
                    <div class="cart-col-5">
                        <div class="cart-count"> 
                            <a href="javascript:;" class="count-btn reduce count-disabled">-</a>
                            <a href="javascript:;" class="count-btn add">+</a>
                            <div class="count-input">
                                <input class="qty " type="text" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="cart-col-6 ">
                        <div class="cart-amount"> ¥&nbsp;2999.00 </div>
                    </div>
                </div>
                <div class="cart-col-7" style="float:right;">
                    <div class="cart-good-fun delfixed">
                        <a href="javascript:;"> 删除 </a>
                    </div>
                    <div class="cart-good-fun">
                        <a href="javascript:">移入收藏夹</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-bottom">
            <div class="wrap">
                <div class="cart-col-1 pr">
                    <div class="checkbox_no">
                        <!-- <input type="checkbox" style="display: none;">  -->
                    </div>
                    <!-- <div class="pabs hide selectAllItemOffBottom selectAllItemOffCheck">
                        <div class="white-arrow">◆</div> 您还未选择商品
                    </div> -->
                </div>
                <div class="cart-col-2"> 全选 <a href="javascript:;" class="cart-del">删除</a> </div>
                <div class="cart-col-3"></div>
                <div class="cart-col-4 cart-totle-price">
                    <div class="cart-select">
                        已选
                        <span class="cart-price-red selected-price"> 0 </span> 件商品
                        <em class=""></em>
                        <!-- <i class="c-i bottom-arrow"style="display:none;"></i>  -->
                    </div>
                    <div class="bottom-total-pirce">
                        <dl>
                            <dt> 总计（不含运费）： </dt>
                            <dd>￥0.00</dd>
                        </dl>
                    </div>
                </div>
                <div class="cart-col-5">
                    <a href="javascript:;" class="init-disabled order-btn">
                        <span class="btn-normal">去结算
                            <em class="c-i arrowRight-white"></em>
                        </span>
                        <!-- <div class="btn-loading">结算中<i></i></div> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 推荐商品 -->
    <div id="gm-recommend-prd">
        <div class="recommend-prd">
            <ul class="container"></ul>
        </div>
    </div>
    <!-- footer -->
    <div id="footer"></div>
</body>

</html>
